<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Banco</title>
    <link rel="stylesheet" href="css/cadastro.css">
    
</head>
<body>
    <div class="container">
        <img src="images/logo-edige.png" alt="Banco Égide Logo" class="logo" width="150px" height="150px" style="display: block; margin: 0 auto;">
        <h2>Cadastro de Usuário</h2>
        <form id="cadastroForm">
            <label for="foto">Foto de Perfil:</label>
            <input type="file" id="foto" name="foto" required ><br><br>

            <label for="nomeCompleto">Nome Completo:</label>
            <input type="text" id="nomeCompleto" name="nomeCompleto" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required class="input-field">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="confirmEmail">Confirmar Email:</label>
            <input type="email" id="confirmEmail" name="confirmEmail" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" value="+55 " required class="input-field">

            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirmSenha">Confirmar Senha:</label>
            <input type="password" id="confirmSenha" name="confirmSenha" required>

            <div class="buttons">
                <button type="submit">CADASTRAR</button>
                <button type="button" onclick="voltarParaLogin()">VOLTAR</button>
            </div>
        </form>
    </div>
    <script src="script/cadastro.js"></script>
</body>
</html>
