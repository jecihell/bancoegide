<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferência</title>
    <link rel="stylesheet" href="css/transferir.css">
</head>
<body>
    <div class="container">
        <img src="images/logo-edige.png" alt="Banco Égide Logo" class="logo" width="150px" height="150px" style="display: block; margin: 0 auto;">
        <h2>Digite uma chave: </h2>
        <form id="cadastroForm">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required placeholder="Somente Números">
        
            <label for="chave">Chave Aleatória:</label>
            <input type="text" id="chave" name="chave" required>
        
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="celular">Número de Celular:</label>
            <input type="text" id="celular" name="celular" required placeholder="Com DDD">

            <p></p>

            <div class="button">
                <input type="image" src="botoes/TRANSFERIR.png" alt="Transferir" width="200" height="auto" onclick="validarPeloMenosUm(event)">
            </div>
            <p></p>
            <div class="button back-button">
                <a href="pix.html">
                    <img src="botoes/VOLTAR.png" alt="Voltar" width="200" height="auto">
                </a>
            </div>
        </form>
    </div>
<script src="script/home.js"></script>
</body>
</html>
